<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% block head %}
    <title>Django Auth Tutorial</title>
  {% endblock %}
</head>
<body class="container-fluid" style="background-color:teal;">
  <br>
    <div>
        <!-- Static navbar -->
        <nav class="navbar navbar-default" style="background-color:#ffe573;">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/holiday/holidays">Holidays</a>
              <a class="navbar-brand" href="/holiday/flights">Flights</a>
              <a class="navbar-brand" href="/holiday/hotels">Hotels</a>
            </div>
            <ul class="nav navbar-header">
              {% if user.is_authenticated %}
              <li><a class="navbar-brand" href="/holiday/">Hi {{user.username}}!</a></li>
              &nbsp;&nbsp;
              <li><a class="navbar-brand" href="/holiday/logout"> Logout </a></li>
              {% else %}
              <li><a class="navbar-brand" href="/holiday/signup">Register</a></li>
              &nbsp;&nbsp;  
              <li><a class="navbar-brand" href="/holiday/login">Login</a></li>
              {% endif %}
            </ul>
          </div><!--/.container-fluid -->
        </nav>
      </div> <!-- /container -->
    {% block body %}
    <h1>Base</h1>
    {% endblock %}
</body>
</html>
