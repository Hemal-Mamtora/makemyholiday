<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block head %}
  <title>Sign Up</title>
{% endblock %}


{% block body %}
<div class="container text-center">
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>
  
{% endblock %}
