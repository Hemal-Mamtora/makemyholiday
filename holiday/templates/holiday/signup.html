<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block head %}
  <title>Sign Up</title>
{% endblock %}


{% block body %}
<div class="container text-center">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <table align='center'>
    {% for field in form %}
    <tr>  
        <td>{{ field.label_tag }}</td><td>{{ field }}</td>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </tr>
    <tr><td>&nbsp;</td></tr>
    {% endfor %}
    </table>
    <button type="submit">Sign up</button>
  </form>
</div>
  
{% endblock %}
